apply plugin: 'com.android.application'

android
{
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    dexOptions
    {
        javaMaxHeapSize '2g'
        preDexLibraries true
    }

    defaultConfig
    {
        applicationId 'com.mauriciotogneri.escaperoom'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes
    {
        release
        {
            minifyEnabled false
        }
    }

    lintOptions
    {
        abortOnError false
        disable 'contentDescription'
        disable 'MissingTranslation'
    }

    compileOptions
    {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets
    {
        // mipmap
        main.res.srcDirs += 'src/main/res-mipmap'

        // icons
        main.res.srcDirs += 'src/main/res-drawables/icons'

        // selectors
        main.res.srcDirs += 'src/main/res-drawables/selectors'

        // scene 1
        main.res.srcDirs += 'src/main/res-scenes/scene1/icons'
        main.res.srcDirs += 'src/main/res-scenes/scene1/images'
        main.res.srcDirs += 'src/main/res-scenes/scene1/layouts'
        main.res.srcDirs += 'src/main/res-scenes/scene1/selectors'

        // scene 2
        main.res.srcDirs += 'src/main/res-scenes/scene2/icons'
        main.res.srcDirs += 'src/main/res-scenes/scene2/images'
        main.res.srcDirs += 'src/main/res-scenes/scene2/layouts'
        main.res.srcDirs += 'src/main/res-scenes/scene2/selectors'
    }
}

ext
{
    support = '27.1.0'
}

dependencies
{
    // support
    implementation "com.android.support:appcompat-v7:$support"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}