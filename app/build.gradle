apply plugin: 'com.android.application'

android
{
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    dexOptions
    {
        javaMaxHeapSize '2g'
        preDexLibraries true
    }

    defaultConfig
    {
        applicationId 'com.mauriciotogneri.escaperoom'
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes
    {
        debug
        {
            debuggable true
        }

        release
        {
            debuggable false
            minifyEnabled false
            shrinkResources false
        }
    }

    lintOptions
    {
        checkReleaseBuilds false
        abortOnError false
        disable 'MissingTranslation'
        disable 'ContentDescription'
    }

    compileOptions
    {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets
    {
        // general
        main.res.srcDirs += 'src/main/res-mipmap'
        main.res.srcDirs += 'src/main/res-drawables/icons'
        main.res.srcDirs += 'src/main/res-drawables/selectors'
        main.res.srcDirs += 'src/main/res-drawables/shapes'
    }
}

ext
{
    support = '27.1.0'
}

dependencies
{
    // support
    implementation "com.android.support:appcompat-v7:$support"

    // android utils
    implementation 'com.mauriciotogneri:androidutils:2.9.0'
}